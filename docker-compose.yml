services:
  app:
    build: 
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=edubridge
      - DB_USERNAME=edubridge
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    networks:
      - edubridge-network
    working_dir: /var/www

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: edubridge
      POSTGRES_USER: edubridge
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    networks:
      - edubridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edubridge -d edubridge"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - edubridge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - edubridge-network
    depends_on:
      - app

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=edubridge
      - DB_POSTGRESDB_PASSWORD=secret
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - edubridge-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  edubridge-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
