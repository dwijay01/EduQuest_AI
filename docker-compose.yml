services:
  app:
    build: 
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - edubridge-network
    working_dir: /var/www

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: edubridge
      POSTGRES_USER: edubridge
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - edubridge-network

  redis:
    image: redis:alpine
    networks:
      - edubridge-network

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=edubridge
      - DB_POSTGRESDB_PASSWORD=secret
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - edubridge-network
    depends_on:
      - postgres

networks:
  edubridge-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
