version: '3.8'

services:
  # Nginx - serves frontend + proxies API
  nginx:
    image: nginx:alpine
    ports:
      - "8083:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/var/www/frontend
      - ./backend:/var/www/backend
      - ./backend/storage/app/public:/var/www/backend/storage/app/public
    depends_on:
      - app
    networks:
      - edubridge-network
    restart: unless-stopped

  # PHP-FPM (Laravel backend)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=edubridge
      - DB_USERNAME=edubridge
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edubridge-network
    restart: unless-stopped
    command: ["php-fpm"]

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: edubridge
      POSTGRES_USER: edubridge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edubridge -d edubridge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edubridge-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edubridge-network
    restart: unless-stopped

  # n8n
  n8n:
    image: n8nio/n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=edubridge
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-secret}
      - N8N_HOST=n8n.edu.alipayment.id
      - WEBHOOK_URL=https://edu.alipayment.id/n8n/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - edubridge-network
    restart: unless-stopped

networks:
  edubridge-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
